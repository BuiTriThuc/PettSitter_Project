<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="header-left">
            <div class="header-logo">
              <a href="#">
                <img src="./img/Logo-header.png" alt="" />
              </a>
            </div>
            <div class="header-nav">
              <nav class="navbar d-none d-md-block">
                <ul class="nav-content">
                  <li class="nav-item">
                    <a href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="#">Service</a>
                  </li>
                  <li class="nav-item">
                    <a href="#">
                      Shop
                      <i class="fa-solid fa-angle-down"></i>
                    </a>
                    <ul class="submenu">
                      <li><a href="#">Pet Item</a></li>
                      <li><a href="#">Pet Shop</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a href="#">
                      Services
                      <i class="fa-solid fa-angle-down"></i>
                    </a>
                    <ul class="submenu">
                      <li><a href="#">Spa & Grooming</a></li>
                      <li><a href="#">Pet Hotel</a></li>
                      <li><a href="#">Pet Guide</a></li>
                    </ul>
                  </li>
                  <li class="nav-item"><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="header-right">
            <div class="search-box">
              <input
                type="text"
                id="search-input"
                value=""
                placeholder="Search..."
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="login-button">
              <li class="nav-login"><a href="#">Login</a></li>
              <button class="button-report">REPORT PET</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="carousel"></section>
    <section class="lost&found"></section>
    <section class="home-shop"></section>
    <section class="home-spa"></section>
    <section class="home-find-success"></section>
    <section class="home-contact"></section>
    <footer class="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
